<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header  ">
        <img class="logo" src="icon.png" alt="Error">
    </div>
    <div class="container">
        <div class="input-section">
            <textarea placeholder="Ingrese el texto aquí"></textarea>
            <div class="buttons">
                <button class="encrypt-btn">Encriptar</button>
                <button class="decrypt-btn">Desencriptar</button>
            </div>
        </div>
        <div class="output-section">
            <img class="output-image" src="gold.png" alt="Error">
            <p class="output-text">Ningún mensaje fue encontrado</p>
            <p>Ingrese el texto que deseas encriptar o desencriptar</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
